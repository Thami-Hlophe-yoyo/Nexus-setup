# Nexus Repository Manager configuration settings

# Core configurations
nexus.scripts.allowCreation=true
nexus.security.randompassword=false
application-port=8081

# Repository settings
nexus.repository.default=central
nexus.repository.proxy.enabled=true

# Security configurations
nexus.security.realm=default
nexus.security.user.admin.password=admin123

# Operational parameters
nexus.http.port=8081
nexus.https.port=8443
nexus.data.dir=/nexus-data

# Additional configurations can be added below as needed.